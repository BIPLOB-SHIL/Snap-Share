name: snapshare
description: "A simplified photo-sharing app for connecting with friends"

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

 #---------------PACKAGES---------------#
dependencies:
  flutter:
    sdk: flutter

  # Icons
  cupertino_icons: ^1.0.2
  iconsax: ^0.0.8
  font_awesome_flutter: ^10.6.0

  # State Management
  get: ^4.6.6

  # Utility Packages
  flutter_staggered_grid_view: ^0.7.0
  image_picker: ^1.0.4
  flutter_easyloading: ^3.0.5
  flutter_shimmer: ^2.1.2
  smart_snackbars: ^1.0.0
  shared_preferences: ^2.2.2
  permission_handler: ^11.0.1

  # Product Specific Packages
  cloud_firestore: ^4.13.5
  firebase_auth: ^4.15.3
  firebase_core: ^2.16.0
  firebase_storage: ^11.2.7
  firebase_database: ^10.3.5

  #---------------PACKAGES END---------------#


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true


  #---------------LOCAL ASSETS---------------#
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
  
  #---------------LOCAL FONTS---------------#
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Black.ttf
          weight: 900
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Thin.ttf
          weight: 100
        - asset: assets/fonts/Poppins-ThinItalic.ttf
          weight: 100
          style: italic

  
  
